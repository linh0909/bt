<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center">
 <h2 style="color: red;"> Book a table</h2>
 <fieldset id="Your name">
    <legend>Your name</legend>
    <input type="text" value="" name="Your name" required > 
 </fieldset>
 <fieldset id="sex">
    <legend>Sex</legend>
    <input type="radio" value="male" name="sex" > Male
    <input type="radio" value="female" name="sex"checked> Female
 </fieldset>
 <fieldset id="Size">
    <legend>Size</legend>
    <input type="radio" value="2-person table"  name="Size" > 2-person
    <input type="radio" value="4-person table"  name="Size"checked> 4-person
    <input type="radio" value="6-person table" name="Size" > 6-person
 </fieldset>
 <fieldset id="Location">
    <legend>Location</legend>
    <input type="radio" value="Indoors" name="Location" > Indoors
    <input type="radio" value="Outdooors" name="Location"checked> Outdoors
 </fieldset>
 <button>Book table</button>
</div>     
</body>
</html>
