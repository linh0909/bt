<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
         1.<em> This text is emphasized</em>
         2. Do not forget to buy <mark> milk</mark> to day.
         <small>3. This is some smaller text.</small>
         4. My favorite color is <del>blue</del> red.
         5. My favorite color is <del>blue</del> <ins>red</ins>.
         6. This is <sub>subcripted</sub> text.
         7. This is <sup>subcripted</sup> text.
        </pre>
</body>
</html>
