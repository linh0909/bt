<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 150px;
            margin: 10px;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th {
            font-weight: bold;
        }
        .table-container {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>

<div class="table-container">
    <!-- Bảng 1 -->
    <table>
        <tr>
            <th colspan="2">NAME</th>
            <th></th>
        </tr>
       
        <tr>
            <td></td>
            <td></td>
            <td></td>
           

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>

        </tr>
        <tr>
        <td></td>
        <td></td>
        <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
    
            </tr>
        
    </table>

    <!-- Bảng 2 -->
    <table>
        <tr>
            <th rowspan="3">APRIL</th>
            <th></th>
            <th></th>

        </tr>
       
        <tr>
            <td></td>
            <td></td>
           

        </tr>
        <tr>
            <td></td>
            <td></td>

        </tr>
        <tr>
        <td></td>
        <td></td>
        <td></td>

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
    
            </tr>
        
    </table>

    <!-- Bảng 3 -->
    <table>
        <tr>
            <th colspan="3">2022</th>
            
        </tr>
       
        <tr>
            <td></td>
            <td></td>
            <td></td>
           

        </tr>
        <tr>
<th rowspan="2" colspan="2">FIESTA</th>
<th ></th>


        </tr>
        <tr>
        <td></td>
       

        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
    
            </tr>
        
    </table>
</div>

</body>
</html>
